<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Login</h2>
      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" #usernameField="ngModel" required>
          <div *ngIf="usernameField.invalid && (usernameField.dirty || usernameField.touched)" class="alert alert-danger">
            <div *ngIf="usernameField.errors.required">Username is required.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" #passwordField="ngModel" required>
          <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="alert alert-danger">
            <div *ngIf="passwordField.errors.required">Password is required.</div>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
        <div class="text-center">
          <button class="btn btn-primary" (click)="login()" [disabled]="!usernameField.valid || !passwordField.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
