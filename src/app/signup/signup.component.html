<div class="container">
  <h2>Sign Up</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" #usernameField="ngModel" required minlength="4" maxlength="20">
    <div *ngIf="usernameField.touched && usernameField.invalid" class="alert alert-danger">
      <div *ngIf="usernameField.errors.required">Username is required.</div>
      <div *ngIf="usernameField.errors.minlength">Username must be at least 4 characters long.</div>
      <div *ngIf="usernameField.errors.maxlength">Username cannot be longer than 20 characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" #passwordField="ngModel" required minlength="8">
    <div *ngIf="passwordField.touched && passwordField.invalid" class="alert alert-danger">
      <div *ngIf="passwordField.errors.required">Password is required.</div>
      <div *ngIf="passwordField.errors.minlength">Password must be at least 8 characters long.</div>
    </div>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  <button class="btn btn-primary" (click)="signUp()" [disabled]="!usernameField.valid || !passwordField.valid">Sign Up</button>
</div>
