  <div class="cart">
    <h2>Cart</h2>
    <div class="card-container">
      <mat-card *ngFor="let item of cartItems" class="cart-card">
        <img mat-card-image [src]="item.imageUrl" alt="{{ item.name }}">
        <mat-card-content>
          <p><strong>{{ item.name }}</strong></p>
          <p>Description: {{ item.description }}</p>
          <p>Price: ${{ item.price }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="increaseQuantity(item)">+</button>
          <button mat-button (click)="decreaseQuantity(item)">-</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <p>Total Items: {{ totalItems }}</p>
    <p>Total Price: ${{ totalPrice }}</p>
  </div>
